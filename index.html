<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Olodum</title>
    <style>
        body { font-family: sans-serif; background-color: #FFD700; text-align: center; padding: 20px; }

        .card { background: white; border: 4px solid #d32f2f; border-radius: 12px; cursor: pointer; padding: 10px; transition: 0.3s; }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: white; padding: 30px; border-radius: 20px; max-width: 450px; text-align: center; border: 8px solid; }
        .btn { padding: 12px 25px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

            <p id="texto" style="font-size: 1.2em; line-height: 1.5;"></p>

<script>

        { n: "Repique", s: true, i: "Repique de M√£o.png", d: "SIM! √â o instrumento que faz as chamadas e cortes r√≠tmicos." },
        { n: "Timbau", s: true, i: "Timbal.png", d: "SIM! Fundamental no Samba-Reggae, tem origem africana." },

    const grade = document.getElementById('grade');
    instrumentos.forEach(item => {
        const div = document.createElement('div');

        // Usamos o nome da imagem puro. O navegador busca na mesma pasta.
        div.innerHTML = `<img src="${item.i}" alt="${item.n}"><p>${item.n}</p>`;

    function fechar() { document.getElementById('overlay').style.display = 'none'; }
</script>
</body>
</html>
