<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio Olodum</title>
    <style>

        .conteudo { background: white; padding: 30px; border-radius: 20px; max-width: 450px; text-align: center; border: 8px solid; }
        .btn { padding: 10px 25px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; font-weight: bold; }
    </style>
</head>

</script>
</body>
</html>
